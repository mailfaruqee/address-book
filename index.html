<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <h1>Where're The Office of My Friends?</h1>

    <!-- Contacts Data -->
    <div id="map" style="height: 25rem; width: 60rem"></div>

    <!-- Form to add new contact -->
    <form id="addContactForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="company" placeholder="Company" required />
      <input
        type="number"
        id="yearOfExperience"
        placeholder="Year of Experience"
        required
      />
      <input type="text" id="latitude" placeholder="Latitude" required />
      <input type="text" id="longitude" placeholder="Longitude" required />

      <button type="submit">Add Contact</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
